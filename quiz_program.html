<!doctype html>
<html ng-app="QuizProgram">
  <head>
  <link rel="stylesheet" type="text/css" href="app.css">
  
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">       
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    


    

    
  </head>
  <body>
    
    
      <h1>Quizzing Program</h1>
      <h3>Select a student and question and award a point</h3>
      
      <div ng-controller="QuizProgramController as qpc">
        <p>student: {{qpc.selected_student.name}} - 
                  correct: {{qpc.selected_student.correct}} - incorrect: {{qpc.selected_student.incorrect}}</p>
                  <p>question: {{qpc.selected_questions.question}}</p>
                  <p>answer: {{qpc.selected_questions.answer}}</p>
                  
                  <button type="button" ng-click="qpc.doCorrect()" class="btn btn-success-outline">Correct</button>
                  <button type="button" ng-click="qpc.doIncorrect()" class="btn btn-danger-outline">Incorrect</button>
      </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
