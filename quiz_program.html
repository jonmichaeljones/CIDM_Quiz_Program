<!doctype html>
<html ng-app="QuizProgram">
  <head>
    
    

    


    

    
  </head>
  <body>
    <h1>Quizzing Program</h1>
    <h3>Select a student and question and award a point</h3>
    
    <div ng-controller="QuizProgramController as qpc">
      <p>student: {{qpc.selected_student.name}} - 
                correct: {{qpc.selected_student.correct}} - incorrect: {{qpc.selected_student.incorrect}}</p>
                <p>question: {{qpc.selected_questions.question}}</p>
                <p>answer: {{qpc.selected_questions.answer}}</p>
                
                <button type="button" ng-click="qpc.doCorrect()">Correct</button>
                <button type="button" ng-click="qpc.doIncorrect()">Incorrect</button>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
