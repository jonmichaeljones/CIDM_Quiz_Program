<!doctype html>
<html ng-app="QuizProgram">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script>

    var mymodule = angular.module('QuizProgram', []);
    
    mymodule.controller('StudentController', ['$scope', function($scope) {
        
        var sc = this;
    
        sc.student;
    
        sc.studentArray = [];
    
        
        
         sc.addText = function() {
            sc.studentArray.push(this.student);
        }

        sc.randomStudent = function(){
           sc.pickedStudent = sc.studentArray[Math.floor(Math.random() * sc.studentArray.length)];
        }
        
        
        sc.removeStudent = function(){
            sc.removedStudent = sc.studentArray.splice(sc.pickedStudent, 1);
        }
        
        
        
    }]);

    mymodule.controller('QuestionController', ['$scope', function($scope) {
        
        var qc = this;
    
        qc.question;
        /*
        sc.questionArray = [];
    
        
        
         sc.addQuestion = function() {
            sc.questionArray.push(this.question);
        }

        sc.randomStudent = function(){
           sc.pickedStudent = sc.studentArray[Math.floor(Math.random() * sc.studentArray.length)];
        }
        
        
        */
        
    }]);   
    

    </script>
  </head>
  <body>
    <div ng-controller="StudentController as sc">
      <form ng-submit="sc.addText()">
           <input type="text" ng-model="sc.student" value="Lets go">
           <input type="submit" id="submit"/>
           
           
           <button ng-click="sc.removeStudent()">Pick Random Student</button>
           <h3>Called Student: {{ sc.removedStudent }}</h3>
           
           <h3>Students</h3>
           <ol>
               <li ng-repeat ="text in sc.studentArray">{{ text }}</li>
           </ol>
           
      </form>
    </div>
    
  </body>
</html>
