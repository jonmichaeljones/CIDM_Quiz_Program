<!doctype html>
<html ng-app="QuizProgram">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script>

    var mymodule = angular.module('QuizProgram', []);
    
    mymodule.controller('ProgramController', ['$scope', function($scope) {
        
    qpc = this;
    
    qpc.students =
    [
        {
            mame: "Jon Michael Jones",
            correct: 0,
            incorrect: 0
        },
        {
            mame: "Jim Smith",
            correct: 0,
            incorrect: 0
        },
        {
            mame: "Mandy Smith",
            correct: 0,
            incorrect: 0
        },
        {
            mame: "Jeff Tweedy",
            correct: 0,
            incorrect: 0
        }
   
    ];

    qpc.students_selected = [];
    
    qpc.questions = 
    [
        {
            question: "What angular directive goes in the html tag?",
            answer: "ng-app"
        },
        
        {
            question: "What angular directive goes in the div tag in the body?",
            answer: "ng-controller"
        },
        
        {
            question: "What angular directive goes in the drop dowb list?",
            answer: "ng-model"
        }
    ];

    qpc.completed_questions = [];
    
    qpc.nextQuestion = function(){
        
        if(qpc.questions.length > 1)
        {
            var randomStudent = Math.floor(Math.random() * qpc.questions.length);
            
            qpc.selected_questions = qpc.questions[randomStudent];
            
            qpc.completed_questions.push(qpc.selected_questions);
            
            qpc.questions.splice(randomStudent,1);
            
        }
        else
        {
            qpc.questions = qpc.completed_questions;
            qpc.questions = [];
        }
    }
        
    }]);


    

    </script>
  </head>
  <body>
    <div ng-controller="StudentController as sc">
      <form ng-submit="sc.addText()">
           <input type="text" ng-model="sc.student" value="Lets go">
           <input type="submit" id="submit"/>
           
           
           <button ng-click="sc.removeStudent()">Pick Random Student</button>
           <h3>Called Student: {{ sc.removedStudent }}</h3>
           
           <h3>Students</h3>
           <ol>
               <li ng-repeat ="text in sc.studentArray">{{ text }}</li>
           </ol>
           
      </form>
    </div>
    
  </body>
</html>
